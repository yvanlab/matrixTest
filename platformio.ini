[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
;upload_speed = 921600

; Build options
build_flags =
  -D VMC_VERSION=0.06
  -D MCPOC_TEST=1
  -D MCPOC_TELNET=1
;-D BMP085_ENABLE_DIAG=1
;-D OPTIMIZE_SRAM_SIZE=1
lib_deps =
  ..\MyLib\
  Time
  ThingSpeak
  NtpClientLib
  RTC
  RemoteDebug
;ST_HW_HC_SR04
