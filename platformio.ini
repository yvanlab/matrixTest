; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
;upload_speed = 921600

monitor_speed = 115200

; Build options
build_flags =
  -D MATRIX_VERSION=2.5
  -D EEPROM_VERSION=1
  -D MCPOC_TEST=1
;-g
;-D DEBUG_ESP_HTTP_CLIENT=1
;-D DEBUG_ESP_PORT=Serial
;-D MCPOC_TELNET=1
;-D BMP085_ENABLE_DIAG=1
;-D OPTIMIZE_SRAM_SIZE=1
lib_deps =
  ..\MyLibGen\
  Time
  ThingSpeak
   NtpClientLib@2.5.0
  RTC
  RemoteDebug
  ST_HW_HC_SR04
